    public: true
    arguments:
      - '@sonata.admin.pool'

  WebEtDesign\NewsletterBundle\Controller\UnsubController:
    public: true
    arguments:
      - '@doctrine.orm.default_entity_manager'
      - '%wd_newsletter.routes%'
      - '%wd_newsletter.entity.user%'
    tags: ['controller.service_arguments']
    
