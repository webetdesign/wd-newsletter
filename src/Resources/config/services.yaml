services:
  _defaults:
    autowire: true
    autoconfigure: true

  WebEtDesign\NewsletterBundle\:
    resource: '../../*'
    exclude:
      - '../../DependencyInjection'
      - '../../Entity'
      - '../../Twig'

  # ===============================================
  # REPOSITORY
  # ===============================================

  WebEtDesign\NewsletterBundle\Repository\:
